<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="css/test.css">
</head>
<body>
    <h1 id="welcomeMessage">Welcome</h1>

    <div class="row-container">
        <div class="form-container">
            <h2>Create Post</h2>
            <form id="postForm">
                <label for="postTitle">Title:</label>
                <input type="text" id="postTitle" required>
                <br>
                <label for="postContent">Content:</label>
                <textarea id="postContent" required></textarea>
                <br>
                <button type="submit">Create Post</button>
            </form>
        </div>
    </div>
    
    <h2>Posts</h2>
    <div id="postsList"></div>

    <div id="postDetailView" class="hidden">
        <h3 id="postDetailTitle"></h3>
        <p id="postDetailContent"></p>
        <button id="closePostDetail">Close</button>
    </div>

    <h2>Account Management</h2>
    <button id="accManagementButton">Manage Account</button>

    <h2>Logout</h2>
    <button id="logoutButton">Logout</button>

    <script src="js/test.js"></script>
</body>
</html>
