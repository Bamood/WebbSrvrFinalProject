<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Test</title>
    <link rel="stylesheet" href="test.css">
</head>
<body>
    <h1 id="welcomeMessage">Welcome</h1>
    <h1>API Test</h1>

    <div class="row-container">
        <div class="form-container">
            <h2>Create Post</h2>
            <form id="postForm">
                <label for="postTitle">Title:</label>
                <input type="text" id="postTitle" required>
                <br>
                <label for="postContent">Content:</label>
                <textarea id="postContent" required></textarea>
                <br>
                <button type="submit">Create Post</button>
            </form>
        </div>

        <div class="form-container">
            <h2>Delete Post</h2>
            <form id="deleteForm">
                <label for="deletePostId">Post ID:</label>
                <input type="text" id="deletePostId" required>
                <br>
                <button type="submit">Delete Post</button>
            </form>
        </div>

        <div class="form-container">
            <h2>Create Comment</h2>
            <form id="commentForm">
                <label for="commentPostId">Post ID:</label>
                <input type="text" id="commentPostId" required>
                <br>
                <label for="commentContent">Comment:</label>
                <textarea id="commentContent" required></textarea>
                <br>
                <button type="submit">Create Comment</button>
            </form>
        </div>

        <div class="form-container">
            <h2>Delete Comment</h2>
            <form id="deleteCommentForm">
                <label for="deleteCommentId">Comment ID:</label>
                <input type="text" id="deleteCommentId" required>
                <br>
                <button type="submit">Delete Comment</button>
            </form>
        </div>
    </div>
    
    <h2>Logout</h2>
    <button id="logoutButton">Logout</button>

    <h2>Account Management</h2>
    <button id="accManagementButton" onclick="window.location.href='accManagement.html'">Manage Account</button>
    
    <script>
        // Display a welcome message with the user's name
        document.addEventListener("DOMContentLoaded", () => {
            const accessToken = sessionStorage.getItem("access_token");
            if (accessToken) {
                const payload = JSON.parse(atob(accessToken.split('.')[1]));
                const username = payload.username;
                document.getElementById("welcomeMessage").textContent = `Welcome, ${username}!`;
            }
        });

        // Redirect to landing.html if the user is not logged in
        document.addEventListener("DOMContentLoaded", () => {
            const accessToken = sessionStorage.getItem("access_token");
            if (!accessToken) {
                // Redirect to the login page if no access token is found
                window.location.href = "landing.html";
            }
        });
    </script>
  
    <script src="test.js"></script>
</body>
</html>
