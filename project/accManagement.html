<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Management</title>
    <link rel="stylesheet" href="/css/accManagement.css">
</head>
<body>
    <h1>Account Management</h1>

    <h2>Change Password</h2>
    <form id="changePasswordForm">
        <label for="currentPassword">Current Password:</label>
        <input type="password" id="currentPassword" required>
        <br>
        <label for="newPassword">New Password:</label>
        <input type="password" id="newPassword" required>
        <br>
        <button type="submit">Change Password</button>
    </form>

    <h2>Show Information</h2>
    <button id="showInfoButton">Show Information</button>
    <div id="userInfo" class="hidden">
        <p>Username: <span id="infoUsername"></span></p>
        <p>Email: <span id="infoEmail"></span></p>
    </div>

    <h2>Delete User</h2>
    <button id="deleteUserButton">Delete User</button>

    <h2>Back to Dashboard</h2>
    <button id="backToDashboardButton" class="back">Back</button>

    <script src="/js/accManagement.js"></script>
</body>
</html>
