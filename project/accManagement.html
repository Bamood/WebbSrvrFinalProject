<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Management</title>
    <link rel="stylesheet" href="test.css">
</head>
<body>
    <h1>Account Management</h1>

    <h2>Change Password</h2>
    <form id="changePasswordForm">
        <label for="currentPassword">Current Password:</label>
        <input type="password" id="currentPassword" required>
        <br>
        <label for="newPassword">New Password:</label>
        <input type="password" id="newPassword" required>
        <br>
        <button type="submit">Change Password</button>
    </form>

    <h2>Show Information</h2>
    <button id="showInfoButton">Show Information</button>
    <div id="userInfo" style="display: none;">
        <p>Username: <span id="infoUsername"></span></p>
        <p>Email: <span id="infoEmail"></span></p>
    </div>

    <h2>Delete User</h2>
    <button id="deleteUserButton">Delete User</button>

    <h2>Back to Dashboard</h2>
    <button class='back' onclick="window.location.href='test.html'">Back</button>

    <script>
        document.addEventListener("DOMContentLoaded", async () => {
            try {
                const response = await fetch("http://localhost:8000/api/accounts/info", {
                    method: "GET",
                    credentials: "include", // Include cookies in the request
                });

                if (response.ok) {
                    const data = await response.json();
                    document.getElementById("infoUsername").textContent = data.username;
                    document.getElementById("infoEmail").textContent = data.email;
                    document.getElementById("userInfo").style.display = "block";
                } else {
                    throw new Error("Not authenticated");
                }
            } catch (error) {
                console.error("Authentication error:", error);
                window.location.href = "login.html";
            }
        });
    </script>
    <script src="test.js"></script>
</body>
</html>
