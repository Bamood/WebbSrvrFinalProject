<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post Details</title>
    <link rel="stylesheet" href="/css/post.css">
    <link rel="icon" href="images/logo.png">
</head>
<body>
        <header>
        <img src="images/logo.png" alt="App Logo" id="appLogo">
    </header>
    <div class="post-container">
        <h1 id="postTitle">Loading...</h1>
        <p id="postContent">Please wait while the post is being loaded.</p>
        <button id="backButton" class="back">Back</button>
    </div>

    <div class="comments-container">
        <h2>Comments</h2>
        <div id="commentsList"></div>
        <form id="addCommentForm">
            <textarea id="commentContent" placeholder="Add a comment..." required></textarea>
            <button type="submit">Add Comment</button>
        </form>
    </div>

    <script src="/js/post.js"></script>
</body>
</html>
