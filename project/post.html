<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post Details</title>
    <link rel="stylesheet" href="test.css">
</head>
<body>
    <div class="post-container">
        <h1 id="postTitle">Loading...</h1>
        <p id="postContent">Please wait while the post is being loaded.</p>
        <button id="backButton" class="back">Back</button>
        <!-- The delete button will be dynamically added here if the user is the owner -->
    </div>

    <div class="comments-container">
        <h2>Comments</h2>
        <div id="commentsList"></div>
        <form id="addCommentForm">
            <textarea id="commentContent" placeholder="Add a comment..." required></textarea>
            <button type="submit">Add Comment</button>
        </form>
    </div>

    <script src="test.js"></script>
</body>
</html>
